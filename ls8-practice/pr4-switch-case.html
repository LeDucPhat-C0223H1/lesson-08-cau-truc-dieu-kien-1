    <p>Bài 2: Viết lại mẫu cấu trúc if sau thành cấu trúc switch
        Nhập giá trị cho biến "a"
        Hãy nhập 0 1 2 3 và các số khác
    </p>
    <!--let a = prompt('a?', '');
        if (a == 0) {
             alert(0);
        }
        if (a == 1) {
            alert(1);
        }
        if (a == 2 || a == 3) {
            alert('2,3');
        }
    -->

    <script>
        let a = parseInt (prompt('a?', ''));
        switch (a) {
            case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert("2,3");
            break;
        default :
            alert("Hãy nhập 0 1 2 3 ")
            break;
        }
    </script>

    <p>Bài 3: Nhập vào một số, kiểm tra giá trị của số nhập vào<br>
        Nhập giá biến "number"
    </p>
    <!--let value = prompt('Type a number', 0);
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    -->

    <script>
        let value = parseInt (prompt("Type a number", 0));
        switch ((value > 0) ? 1 : (value < 0) ? -1 : (0)) { 
            case (1):
                alert(1)
                break;
            case (-1) :
                arlet(-1)
                break;
            default :
                alert(0)
        }
    </script>
