<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr2 If Else Basic</title>
</head>

<body>
    <script>
        let inputAnswer
        inputAnswer = prompt(' What is the "official" name of JavaScript? ');

        if(inputAnswer == "ECMAScript"){
            alert ("Right");
        }else{
            alert ("You don't know? ECMAScript!");
        }
    </script>
</body>
</html>
