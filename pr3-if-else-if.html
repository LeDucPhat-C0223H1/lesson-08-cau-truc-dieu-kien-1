<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương Trình Kiểm Tra Đăng Nhập Hệ Thống Của Người Dùng</title>
</head>

<body>
    <p>Luyện tập với cấu trúc if...else...if</p>
    <script>
        let userName = prompt("Who's there?");

        if(userName == "Admin") {

            let pass = prompt("Password");
            if (pass == "TheMaster") {
                alert ("welcome!");
            }else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }

        }else if( userName == null) {
            alert("Canceled")
        }else {
            alert ("I don't know you")
        }

    </script>
</body>
</html>
